<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image/favicon.png">
    <title>Under Maintenance | Portfolio</title>
    <script src="config.js" defer></script>
    <script>
        if (!isMaintenance) {
            window.location.href = "/";
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg-color: #0b0b0d;
            --accent-color: #ffffff;
            --text-muted: #999999;
            --card-bg: #101010;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            cursor: url('assets/light/arrow.cur'), auto;
        }

        a,
        button,
        .btn-home,
        .social-links a {
            cursor: url('assets/light/hand.cur'), pointer !important;
        }

        /* Custom Selection Color */
        ::selection {
            background-color: white;
            color: black;
        }

        /* Cursor Glow Effect */
        .cursor-glow {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 0;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            mix-blend-mode: screen;
        }

        /* Click Spark Canvas */
        #click-spark-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 999999;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            z-index: 1;
        }

        /* Animation Background */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, rgba(11, 11, 13, 0) 70%);
            filter: blur(40px);
            z-index: 0;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        /* Animated Icon Wrapper */
        .icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        .main-icon {
            font-size: 80px;
            color: var(--accent-color);
            animation: float 4s ease-in-out infinite;
        }

        .gear-1 {
            position: absolute;
            top: -10px;
            right: -20px;
            font-size: 30px;
            color: var(--text-muted);
            animation: spin 6s linear infinite;
        }

        .gear-2 {
            position: absolute;
            bottom: 0;
            left: -25px;
            font-size: 25px;
            color: var(--text-muted);
            animation: spin-reverse 4s linear infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #1a1a1c;
            border: 1px solid #333;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #4CAF50;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background-color: var(--accent-color);
            color: #000;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
            background-color: #e0e0e0;
        }

        .social-links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: var(--text-muted);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ffffff;
        }

        /* Particle-like background dots */
        .dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="dots"></div>
    <div class="bg-glow"></div>

    <div class="container">
        <div class="icon-wrapper">
            <i class="fas fa-tools main-icon"></i>
            <i class="fas fa-cog gear-1"></i>
            <i class="fas fa-cog gear-2"></i>
        </div>

        <div>
            <div class="status-badge">
                <span class="status-dot"></span> Under Maintenance
            </div>
        </div>

        <h1>Something big is coming soon.</h1>
        <p>I'm currently working on some improvements to give you a better experience. We'll be back online shortly.</p>

        <a href="#" class="btn-home scroll-link" style="cursor: default; opacity: 0.7;">
            <i class="fas fa-lock"></i> Currently Offline
        </a>

        <div class="social-links">
            <a href="https://github.com/SukaMCD" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/fabianrizkypratama" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/still.fabian/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="js/cursor-effects.js" defer></script>
    <script>
        $(document).ready(function () {
            // Initialize Cursor Effects (Glow + ClickSpark)
            if (typeof initCursorEffects !== "undefined") {
                initCursorEffects({
                    sparkColor: "white",
                    sparkSize: 12,
                    sparkRadius: 40,
                    sparkCount: 10,
                    duration: 500,
                });
            }
        });
    </script>
    <script src="script.js" defer></script>
</body>

</html>
